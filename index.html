<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="mailto:pratikshagotmare1234@gmail.com?subject=Registration Form For Workshop" method="post" enctype="text/plain">
            <!--Name-->
            <label for="name">Name:
                <input type="text"name="Name" autocomplete="on">
            </label><br><br>

            <!--Email-->
            <label for="email">E-mail:
                <input type="email" name="E-mail" required>
            </label><br><br>

            <!--DOB-->
            <label for="name">DOB:
                <input type="date" name="DOB" required>
            </label><br><br>

            <!--Contact-->
            <label for="contact number">Contact Number:
                <input type="number" name="Contact Number" required>
            </label><br><br>

            <!--Gender-->
            <label for="gender">Gender:<br>
                <input type="radio" name="Gender" value="male">Male <br>
                <input type="radio" name="Gender" value="female">Female
            </label><br><br>

            <!--Highest Qualiication-->
            <label for="highest qualification">Highest Qualification:
                <input type="text" name="Highest Qualiication" required>
            </label><br><br>

            <!--Pursing-->
            <label for="pursuing">Pursuing:
                <select name="Pursuing" id="pursuing" required>
                    <option>Choose</option>
                    <option>Graduation</option>
                    <option>Post-Graduation</option>
                    <option>None</option>
                </select>
            </label><br><br>

            <!--Stream-->
            <label for="stream">Stream:
                <select name="Stream" id="stream" required>
                    <option>Choose</option>
                    <option>Science</option>
                    <option>Commerce</option>
                    <option>Arts</option>
                </select>
            </label><br><br>

            <!--Current studying year-->
            <label for="current studying year">Current Studying year:
                <select name="Current Studying Year" id="current studying year" required>
                    <option>Choose</option>
                    <option>First Year</option>
                    <option>Second Year</option>
                    <option>Third Year</option>
                    <option>Fourth Year</option>
                    <option>Pass Out</option>
                </select>
            </label><br><br>

            <!--Course Name-->
            <label for="course">Course name:
                <select name="Course" id="course" required>
                    <option>Choose</option>
                    <option>Bachelors of Technology (B Tech)</option>
                    <option>Bachelors of Computer Application (BCA)</option>
                    <option>Bachelors of Science (B.Sc)</option>
                    <option>Bachelors of Commerce (B.Com)</option>
                    <option>Bachelors of Arts (B.A)</option>
                    <option>Bachelors of Bussiness Application (BBA)</option>
                    <option>Bachelors of Architecture (B Arch)</option>
                    <option>Bachelors of Design (B Des)</option>
                    <option>Bachelors of Computer application</option>
                    <option>Bachelors of Journalism and Mass Communication (BJMC)</option>
                    <option>Bachelors of Hotel Management and Catering Technology (BHMCT)</option>
                    <option>Master of computer application (MCA)</option>
                    <option>Master of Bussiness Administration (MBA)</option>
                    <option>Master of Commerce (M.Com)</option>
                </select>
            </label><br><br>

            <!--College name-->
            <label for="college name">College Name:
                <input type="text" name="College Name" required>
            </label><br><br>
         
            <!--City name-->
            <label for="city name">City Name:
                <input type="text" name="City Name" required>
            </label><br><br>

            <!--State-->
            <label for="state">State:
                <select>
                    <option >Choose</option>
                    <option>Maharashtra</option>
                    <option>Madhya Pradesh</option>
                    <option>Uttar Pradesh</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Himachal Pradesh</option>
                    <option>Kashmir</option>
                    <option>Odisa</option>
                    <option>Goa</option>
                    <option>Chennai</option>
                    <option>Tamil Nadu</option>
                    <option>Uttarakhand</option>
                    <option>Karnataka</option>
                </select>
            </label><br><br>

            <!--Interested Domain-->
            <label for="interested domain">Interested Domain:<br>
                <input type="radio" name="Interested domain" value="full stack developer">Full Stack Developer <br>
                <input type="radio" name="Interested domain" value="web developer">Web Developer <br>
                <input type="radio" name="Interested domain" value="python developer">Python Developer <br>
                <input type="radio" name="Interested domain" value=" app developer">App Developer <br>
                <input type="radio" name="Interested domain" value="business analyst">Business Analyst <br>
                <input type="radio" name="Interested domain" value="java developer">Java Developer <br>
                <input type="radio" name="Interested domain" value="digital marketing">Digital Marketing 
            </label><br><br>

            <!--Perference for workshop -->
            <label for="workshop perference">Workshop Perference: <br>
                <input type="radio" name="Workshop perference" value="online" required>Online <br>
                <input type="radio" name="Workshop perference" value="offline" required>Offline <br>
                <input type="radio" name="Workshop perference" value="both" >Both
            </label><br><br>

            <!--Language understand-->
            <label for="language understand">Language Understand: <br>
                <input type="checkbox" name="Language understand" value="english">English <br>
                <input type="checkbox" name="Language understand" value="hindi">Hindi <br>
                <input type="checkbox" name="Language understand" value="marathi">Marathi <br>
                <input type="checkbox" name="Language understand" value="other">Other 
            </label><br><br>

            <!--profile upload-->
            <label for="profile">Profile:
                <input type="file" name="Profile" required>
            </label><br><br>

            <!--Declaration Section-->
            <lable for="terms">
                <input type="checkbox" required>
                I agree to all the terms and conditions of the above. 
            </lable><br><br>

             <!--Submit and reset button-->
             <input type="submit" required>
             <input type="reset" required><br><br>
 
            
        </form>
    </body>
</html>
